imports:
    - { resource: parameters.yml }

framework:
    #esi:             ~
    translator:      { fallbacks: ["%locale%"] }
    secret:          "%secret%"
    validation:      { enable_annotations: true }
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # handler_id set to null will use default session handler from php.ini
        handler_id:  ~
    fragments:       ~
    http_method_override: true

# Doctrine Configuration
doctrine:
    dbal:
        driver:       pdo_sqlite
        path:         %kernel.cache_dir%/symfony.db
        host:         localhost
        dbname:       symfony
        user:         root
        password:     ~
        charset:      UTF8
        memory:       true
    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping:     true
        mappings:
            test_entities:
                type: annotation
                dir: %kernel.root_dir%/../Entity
                prefix: "Ibrows\\BoxalinoBundle\\Tests\\Entity"


ibrows_boxalino:
    access:
        account: 'test'
        username: 'test'
        password: 'test'
        cookie_domain: 'test.dev'
    export:
        export_directory: "%kernel.cache_dir%/"
    entities:
        product:
            class: "Ibrows\\BoxalinoBundle\\Tests\\Entity\\Product"
            fields: [id, name, description, brand]
        brand:
            class: "Ibrows\\BoxalinoBundle\\Tests\\Entity\\Brand"
            fields: [id, name, products]
        productCategory:
            class: "Ibrows\\BoxalinoBundle\\Tests\\Entity\\ProductCategory"
            fields: [id, name, products]